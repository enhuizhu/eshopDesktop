<div>
	<form class='login-form' ng-submit='login()'>
		<div class='alert alert-danger alert-dismissible' onclick='closeAlert()' ng-show='hasError'>
		  <button type='button' class='close'><span aria-hidden='true'>&times;</span></button>
		  User name or password is wrong
		</div>
		<div class='form-group'>
			<label>User Name</label>
			<input type='text' class='form-control' name='username' placeholder='user name' ng-model='user.name'>
		</div>

		<div class='form-group'>
			<label>Password</label>
			<input type='password' class='form-control' name='password' placeholder='password' ng-model='user.password'>
		</div>

		<div class='form-group'>
			<input type='submit' value='Log In' class='btn btn-primary'>
			<input type='reset' value='reset' class='btn btn-danger'>
		</div>
	</form>
</div>
