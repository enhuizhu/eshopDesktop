<div class="notification row" ng-class="{'bg-success':config.type==='success', 'bg-warning':config.type==='warning', 'bg-danger':config.type==='error'}">
	<div class="col-xs-9 col-sm-9">
		{{config.message}}
	</div>
	<div class="col-xs-3 col-sm-3">
		<span class="glyphicon glyphicon-remove" ng-click='remove()'></span>
	</div>
</div>
